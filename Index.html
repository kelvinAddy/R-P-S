<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="game-wrapper">
      <header>
        <button class="restart btn">Restart</button>
        <form>
          <label for="best-of">Number of Rounds: </label>
          <select id="best-of" name="best-of">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
        </form>
      </header>
      <div class="game-header-label">ROCK PAPER SCISSORS</div>

      <section class="card-section">
        <div class="player-card">
          <div class="game-card player"></div>
          <div class="score-card">
            Player-score: <span id="player-score">0</span>
          </div>
        </div>

        <h1>VS</h1>
        <div class="player-card">
          <div class="game-card computer"></div>
          <div class="score-card">
            Computer-score: <span id="computer-score">0</span>
          </div>
        </div>
      </section>

      <section class="user-choices">
        <button class="rock choice">ROCK</button>
        <button class="paper choice">PAPER</button>
        <button class="scissors choice">SCISSORS</button>
      </section>
    </div>
  </body>
</html>
